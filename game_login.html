<!DOCTYPE html lang = "en">
<html>
<head>
	<title>Maths Quiz</title>

<body>
    <center>
    <h1>Login</h1>
    <div class="col-lg-4 col-sm-8 col-xs-11 login_player1">

        <div class="col-lg-4 col-sm-8 col-xs-11 button_div">
        <button style="width: 30%" class="btn btn-primary" onclick="addUser()">Start The Quiz</button>
        </div>
    </center>
